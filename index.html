<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <link rel="stylesheet" href="./css/hover-min.css">
    <script src="./leaflet/leaflet.js"></script>


    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">

    <title>Trippy</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row title">
            <div class="col-3">

            </div>
            <div class="col-6">
                <h1>Trippy</h1>
                <br>
                <h2>Your ideal swiss journey</h2>
            </div>
            <div class="col-3">
            </div>
        </div>
        <div class="row" style="height:480px;margin-bottom:80px;">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row align">
                    <div class="col">
                        <a onclick="includePref('single')">
                            <div id="single" class="circle hvr-grow">
                                <div class="animated" style="font-size: 40px;vertical-align:middle;padding-top:20px;">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                        </a>

                    </div>
                    <div class="col">
                        <a onclick="includePref('family')">
                            <div id="family" class="circle hvr-grow">
                                <div class="animated" style="font-size: 40px;vertical-align:middle;padding-top:20px;">
                                    <i class="fas fa-users"></i>
                                </div>
                            </div>

                        </a>
                    </div>
                    <div class="col">
                        <a onclick="includePref('couple')">
                            <div id="couple" class="circle hvr-grow">
                                <div class="animated" style="font-size: 30px;vertical-align:middle;padding-top:30px;">
                                    <i class="far fa-user"></i>
                                    <i class="far fa-user"></i>
                                </div>
                            </div>

                        </a>
                    </div>
                </div>
                <div class="row align">
                    <div class="col">
                        <a onclick="includePref('sport')">
                            <div id="sport" class="circle hvr-grow">
                                <div class="animated" style="font-size: 40px;vertical-align:middle;padding-top:20px;">
                                    <i class="fas fa-basketball-ball"></i>
                                </div>
                            </div>

                        </a>
                    </div>
                    <div class="col">
                        <a onclick="includePref('nature')">
                            <div id="nature" class="circle hvr-grow">
                                <div class="animated" style="font-size: 40px;vertical-align:middle;padding-top:20px;">
                                    <i class="fas fa-map-signs"></i>
                                </div>
                            </div>

                        </a>
                    </div>
                    <div class="col">
                        <a onclick="includePref('food')">
                            <div id="food" class="circle hvr-grow">
                                <div class="animated" style="font-size: 40px;vertical-align:middle;padding-top:20px;">
                                    <i class="fas fa-utensils"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a onclick="includePref('monuments')">
                            <div id="monuments" class="circle hvr-grow">
                                <div class="animated" style="font-size: 40px;vertical-align:middle;padding-top:20px;">
                                    <i class="fab fa-fort-awesome"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row align">
                    <div class="col">
                        <a onclick="includePref('cheap')">
                            <div id="cheap" class="circle hvr-grow">
                                <div class="animated" style="font-size: 30px;vertical-align:middle;padding-top:30px;">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a onclick="includePref('normal')">
                            <div id="normal" class="circle hvr-grow">
                                <div class="animated" style="font-size: 30px;vertical-align:middle;padding-top:30px;">
                                    <i class="fas fa-dollar-sign"></i>
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                            </div>

                        </a>
                    </div>
                    <div class="col">
                        <a onclick="includePref('expensive')">
                            <div id="expensive" class="circle hvr-grow">
                                <div class="animated" style="font-size: 30px;vertical-align:middle;padding-top:30px;">
                                    <i class="fas fa-dollar-sign"></i>
                                    <i class="fas fa-dollar-sign"></i>
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row align last-row">
                    <div class="col"></div>
                    <div class="col">
                        <button class="btn btn-sucess btn-lg" onclick="printJson();">Impress me</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <section id="journey" class="row second-title">
            <div class="col-3">

            </div>
            <div class="col-6">
                <h2>Let us show you</h2>
            </div>
            <div class="col-3">
            </div>
        </section>
        <div class="row map">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="mapid"></div>
                <div id='map'></div>
            </div>
            <div class="col-3"></div>

        </div>

        <section id="journey-breadcrumbs" class="row cities-journey">
            <div class="col"></div>
            <div class="col">
                <h2 id="city1">
                    Genève
                </h2>
            </div>
            <div class="col">
                <div class="animated" style="font-size: 30px;vertical-align:middle;">
                    <i class="fas fa-long-arrow-alt-right"></i>
                </div>
            </div>
            <div class="col">
                <h2 id="city2">
                    Lausanne
                </h2>
            </div>
            <div class="col">
                <div class="animated" style="font-size: 30px;vertical-align:middle;">
                    <i class="fas fa-long-arrow-alt-right"></i>
                </div>
            </div>
            <div class="col">
                <h2 id="city3">
                    Fribourg
                </h2>
            </div>
            <div class="col">
                <div class="animated" style="font-size: 30px;vertical-align:middle;">
                    <i class="fas fa-long-arrow-alt-right"></i>
                </div>
            </div>
            <div class="col">
                <h2 id="city4">
                    Zürich
                </h2>
            </div>
            <div class="col"> <button id="price" class="btn btn-sucess btn-lg">CHF 20</button></div>
            <div class="col"></div>
        </section>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./p5/p5.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <script src="./js/data.js"></script>
    <script src="./js/map.js"></script>
    <script src="./main.js"></script>

</body>
<footer>
    <div class="container-fluid">
        <div class="row row-footer">
            <div class="col-3">

            </div>
            <div class="col-6">
                <h2>Made with
                    <i class="fas fa-heart"></i>
                </h2>
            </div>
            <div class="col-3">
            </div>
        </div>

    </div>
    

</footer>

</html>
